<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Gepardec Database Speed Test</title>
</h:head>
<body>
	<h:form id="form">
		<h:panelGrid columns="2" border="1">
			<f:facet name="header">
				<h:outputText value="Number of records: " />
				<h:inputText id="numRecords"
					value="#{speedTestController.numRecords}"
					style="margin-bottom:20px; width:100px;" />
				<h:commandButton value="Database Speedtest" action="#{speedTestController.all()}" />
			</f:facet>
			<ui:include src="insert/normal.xhtml" />
			<ui:include src="insert/batchsize.xhtml" />
		</h:panelGrid>
		<div>
			<h:messages id="message" globalOnly="true" />
		</div>
	</h:form>
</body>
</html>
